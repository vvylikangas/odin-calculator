<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="firstNum">123</div>
    <div id="operator">+</div>
    <div id="secondNum">123</div>
    <div id="equals">=</div>
    <div id="result">246</div>
    <div id="numpad">
      <button class="num-btn" data-value="0">0</button>
      <button class="num-btn" data-value="1">1</button>
      <button class="num-btn" data-value="2">2</button>
      <button class="num-btn" data-value="3">3</button>
      <button class="num-btn" data-value="4">4</button>
      <button class="num-btn" data-value="5">5</button>
      <button class="num-btn" data-value="6">6</button>
      <button class="num-btn" data-value="7">7</button>
      <button class="num-btn" data-value="8">8</button>
      <button class="num-btn" data-value="9">9</button>
    </div>
    <div id="operators">
      <button class="operator-btn" data-value="add">+</button>
      <button class="operator-btn" data-value="subtract">-</button>
      <button class="operator-btn" data-value="multiply">*</button>
      <button class="operator-btn" data-value="divide">/</button>
    </div>
    <button id="equals-btn">=</button>
    <button id="clear">clear</button>
    <script src="./index.js"></script>
  </body>
</html>
